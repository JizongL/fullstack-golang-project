jobs:
- name: test
  plan:
  - get: golang-app
  - get: go-image
  - task: run-tests
    image: go-image
    config:
      platform: linux
      inputs:
      - name: golang-app
      run:
        path: /bin/sh
        args:
          - -xc
          - |
            apt-get update
            apt-get install mariadb-server -y
            service mysql start            
            cd /golang-app
            mysql < pkg/models/mysql/testdata/inittestdb.sql
            go test -v ./...
