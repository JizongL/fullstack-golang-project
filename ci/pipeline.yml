
resources:
- name: golang-app
  type: git
  source:
    uri: git@github.com:JizongL/fullstack-golang-project.git
    branch: master
    private_key: ((deploy_key))
- name: go-image
  type: docker-image
  source:
    repository: golang
    tag: "1.15.5-buster"

